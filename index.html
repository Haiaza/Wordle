<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/app.js" defer></script>
    <title>Wordle</title>
</head>


<body>
    
    <div id="game-board">
        <p>Click the keys to make your guess! </p>
        <div class="row" id="row1">
            <div class="square column-1" id="0"></div>
            <div class="square column-2" id="1"></div>
            <div class="square column-3" id="2"></div>
            <div class="square column-4" id="3"></div>
            <div class="square column-5" id="4"></div>
        </div>

        <div class="row" id="row2">
            <div class="square column-1" id="5"></div>
            <div class="square column-2" id="6"></div>
            <div class="square column-3" id="7"></div>
            <div class="square column-4" id="8"></div>
            <div class="square column-5" id="9"></div>
        </div>

        <div class="row" id="row3">
            <div class="square column-1" id="10"></div>
            <div class="square column-2" id="11"></div>
            <div class="square column-3" id="12"></div>
            <div class="square column-4" id="13"></div>
            <div class="square column-5" id="14"></div>
        </div>

        <div class="row" id="row4">
            <div class="square column-1" id="15"></div>
            <div class="square column-2" id="16"></div>
            <div class="square column-3" id="17"></div>
            <div class="square column-4" id="18"></div>
            <div class="square column-5" id="19"></div>
        </div>

        <div class="row" id="row5">
            <div class="square column-1" id="20"></div>
            <div class="square column-2" id="21"></div>
            <div class="square column-3" id="22"></div>
            <div class="square column-4" id="23"></div>
            <div class="square column-5" id="24"></div>
        </div>

        <div class="row" id="row6">
            <div class="square column-1" id="25"></div>
            <div class="square column-2" id="26"></div>
            <div class="square column-3" id="27"></div>
            <div class="square column-4" id="28"></div>
            <div class="square column-5" id="29"></div>
        </div>
    </div>
    <div id="keyboard">
        <div class="keyBtns">
            <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button>
        </div>
        <div class="keyBtns">
            <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button>
        </div>
        <div class="keyBtns">
            <button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button>
        </div>
        
    </div>
</body>
</html>
